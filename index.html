<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | بوابة الشركاء</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #000051 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-card {
            background-color: #ffffff;
            width: 90%;
            max-width: 380px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-top: 5px solid #d4af37;
            position: relative;
        }

        .brand-title {
            margin: 0 0 10px 0;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        .text-navy { color: #1a237e; }
        .text-gold { color: #d4af37; }

        .subtitle {
            color: #666;
            font-size: 13px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            outline: none;
            text-align: left; 
        }

        input:focus {
            border-color: #1a237e;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .alert-box {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
            display: none;
            line-height: 1.5;
        }
        
        .alert-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: #aaa;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="brand-title">
            <span class="text-navy">N</span>
            <span class="text-gold">One</span>
        </h1>
        <p class="subtitle">بوابة الدخول الموحدة للشركاء</p>

        <div class="input-group">
            <label>اسم المستخدم (User ID)</label>
            <input type="text" id="username" placeholder="Enter username" autocomplete="off">
        </div>

        <div class="input-group">
            <label>كلمة المرور (Password)</label>
            <input type="password" id="password" placeholder="Enter password" autocomplete="off">
        </div>

        <button onclick="handleLogin()" id="loginBtn">تسجيل الدخول</button>

        <div id="msgBox" class="alert-box alert-error"></div>

        <div class="footer">
            N One Global Systems &copy; 2026<br>
            All Rights Reserved
        </div>
    </div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/zuo2qyjeryhxm";

        // فحص تلقائي عند فتح الصفحة: هل أنت عميل مسجل؟
        window.onload = function() {
            const savedUser = JSON.parse(localStorage.getItem('currentUser'));
            if (savedUser && savedUser.role === 'client') {
                window.location.href = 'client.html';
            }
        };

        async function handleLogin() {
            const userField = document.getElementById('username');
            const passField = document.getElementById('password');
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('msgBox');

            const u = userField.value.trim();
            const p = passField.value.trim();

            msg.style.display = "none";

            if (!u || !p) {
                showMessage("يرجى إدخال اسم المستخدم وكلمة المرور للمتابعة.");
                return;
            }

            btn.innerHTML = "جاري التحقق...";
            btn.disabled = true;
            userField.disabled = true;
            passField.disabled = true;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const user = data.find(item => item.user === u && item.pass === p);

                if (user) {
                    if (user.role === 'admin') {
                        showMessage("عذراً، هذا الحساب إداري. يرجى استخدام بوابة الإدارة (manager.html).");
                        resetState();
                        return;
                    }

                    if (user.status !== 'active') {
                        showMessage("عذراً، هذا الحساب موقوف مؤقتاً. يرجى مراجعة إدارة N One.");
                        resetState();
                        return;
                    }

                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'client.html';

                } else {
                    showMessage("بيانات الدخول غير صحيحة، يرجى المحاولة مرة أخرى.");
                    resetState();
                }

            } catch (error) {
                console.error(error);
                showMessage("حدث خطأ في الاتصال بالخادم. يرجى التحقق من الإنترنت.");
                resetState();
            }

            function showMessage(text) {
                msg.innerText = text;
                msg.style.display = "block";
            }

            function resetState() {
                btn.innerHTML = "تسجيل الدخول";
                btn.disabled = false;
                userField.disabled = false;
                passField.disabled = false;
            }
        }
    </script>

</body>
</html>
