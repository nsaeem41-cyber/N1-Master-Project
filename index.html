<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | بوابة الشركاء</title>
    <style>
        /* إعدادات الخط والخلفية */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* تصميم صندوق الدخول */
        .login-box {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            border-top: 6px solid #d4af37;
        }

        /* تنسيق اللوجو */
        h1 { margin: 0; letter-spacing: 2px; font-weight: 800; }
        .n-letter { color: #1a237e; font-size: 45px; }
        .one-word { color: #d4af37; font-size: 45px; }

        p { color: #666; font-size: 14px; margin-top: 10px; margin-bottom: 30px; }

        /* مدخلات البيانات */
        .input-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; font-size: 13px; }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
            outline: none;
            text-align: left;
            background: #f9f9f9;
        }
        input:focus { border-color: #1a237e; background: #fff; box-shadow: 0 0 8px rgba(26, 35, 126, 0.2); }

        /* أزرار الدخول */
        button {
            width: 100%;
            padding: 15px;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover { background-color: #0d47a1; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        /* رسائل الخطأ */
        .error-msg {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 20px;
            display: none;
            border: 1px solid #ffcdd2;
        }

        .footer { margin-top: 30px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>
            <span class="n-letter">N</span>
            <span class="one-word">One</span>
        </h1>
        <p>بوابة دخول الشركاء والعملاء المعتمدة</p>

        <div class="input-group">
            <label>اسم المستخدم (User ID)</label>
            <input type="text" id="username" placeholder="Username" autocomplete="off">
        </div>

        <div class="input-group">
            <label>كلمة المرور (Password)</label>
            <input type="password" id="password" placeholder="Password" autocomplete="off">
        </div>

        <button onclick="handleLogin()">تسجيل الدخول</button>

        <div id="error-box" class="error-msg"></div>

        <div class="footer">
            النظام الذكي &copy; 2026 N One Global
        </div>
    </div>

    <script>
        // الرابط الجديد الخاص بكِ
        const API_URL = "https://sheetdb.io/api/v1/zuo2qyjeryhxm";

        async function handleLogin() {
            const userInp = document.getElementById('username').value.trim();
            const passInp = document.getElementById('password').value.trim();
            const loginBtn = document.querySelector('button');
            const errorBox = document.getElementById('error-box');

            // إعادة ضبط الحالة
            errorBox.style.display = "none";
            
            if (!userInp || !passInp) {
                showError("يرجى ملء كافة الحقول المطلوبة");
                return;
            }

            loginBtn.innerText = "جاري التحقق...";
            loginBtn.disabled = true;

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                // البحث عن المستخدم
                const foundUser = data.find(item => item.user === userInp && item.pass === passInp);

                if (foundUser) {
                    // منع دخول الأدمن من هذه البوابة
                    if (foundUser.role === 'admin') {
                        showError("عذراً، هذه البوابة للعملاء فقط. يرجى استخدام بوابة الإدارة");
                        resetBtn();
                        return;
                    }

                    // التحقق من حالة الحساب
                    if (foundUser.status !== 'active') {
                        showError("هذا الحساب معلق حالياً، يرجى مراجعة الإدارة");
                        resetBtn();
                        return;
                    }

                    // تخزين البيانات والتوجه للوحة العميل
                    localStorage.setItem('currentUser', JSON.stringify(foundUser));
                    window.location.href = 'client.html';
                } else {
                    showError("اسم المستخدم أو كلمة المرور غير صحيحة");
                    resetBtn();
                }

            } catch (err) {
                showError("حدث خطأ في الاتصال بالسيرفر، حاول مجدداً");
                resetBtn();
            }
        }

        function showError(text) {
            const errorBox = document.getElementById('error-box');
            errorBox.innerText = text;
            errorBox.style.display = "block";
        }

        function resetBtn() {
            const loginBtn = document.querySelector('button');
            loginBtn.innerText = "تسجيل الدخول";
            loginBtn.disabled = false;
        }
    </script>

</body>
</html>
