<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 Global - Secure Gateway</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .login-box h2 { color: var(--primary); margin-bottom: 30px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
        .field { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--primary); font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: var(--accent); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        #error { color: #e74c3c; margin-top: 15px; display: none; font-size: 14px; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>N1 SECURE LOGIN</h2>
    <form id="auth-form">
        <div class="field">
            <label>Username</label>
            <input type="text" id="user" required>
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password" id="pass" required>
        </div>
        <button type="submit" id="login-btn">Secure Access</button>
    </form>
    <div id="error">Access Denied: Invalid Credentials.</div>
</div>
<script>
    const DB_URL = "https://sheetdb.io/api/v1/zuo2qyjeryhxm";
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('login-btn');
        btn.disabled = true; btn.innerText = "Authenticating...";
        try {
            const response = await fetch(DB_URL);
            const data = await response.json();
            const account = data.find(acc => acc.username === document.getElementById('user').value && acc.password === document.getElementById('pass').value);
            if (account) {
                sessionStorage.setItem('loggedInUser', JSON.stringify(account));
                window.location.href = account.role === 'admin' ? 'admin.html' : 'client_dashboard.html';
            } else {
                document.getElementById('error').style.display = "block";
                btn.disabled = false; btn.innerText = "Secure Access";
            }
        } catch (err) { alert("Connection Error."); btn.disabled = false; }
    });
</script>
</body>
</html>
