<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | Control Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        /* --- الهيدر (رأس الصفحة) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-bottom: 4px solid #d4af37;
        }

        .brand { font-size: 24px; font-weight: bold; }
        .n-letter { color: #1a237e; font-size: 30px; }
        .one-word { color: #d4af37; font-size: 30px; }

        .logout-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .logout-btn:hover { background: #b71c1c; }

        /* --- الكروت (Cards) --- */
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .card h2 {
            margin-top: 0;
            color: #1a237e;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 20px;
        }

        /* --- فورم الإضافة --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus { border-color: #1a237e; background: #f9f9ff; }

        .btn-add {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-add:hover { background: #1b5e20; }

        /* --- الجدول --- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 10px;
        }

        th { background: #1a237e; color: white; padding: 15px; text-align: center; font-size: 14px; }
        td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; color: #333; }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .active-badge { background: #e8f5e9; color: #2e7d32; }
        .paused-badge { background: #fff3e0; color: #ef6c00; }
        .expired-badge { background: #ffebee; color: #c62828; }

        /* --- أزرار التحكم الصغيرة --- */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-size: 12px;
            margin: 2px;
            transition: 0.2s;
        }

        .btn-on { background: #2e7d32; }
        .btn-off { background: #ef6c00; }
        .btn-del { background: #c62828; }

    </style>
</head>
<body>

    <div class="header">
        <div class="brand">
            <span class="n-letter">N</span>
            <span class="one-word">One</span>
            <span style="font-size:16px; color:#666; margin-right:10px;">| لوحة القيادة</span>
        </div>
        <button class="logout-btn" onclick="logout()">خروج</button>
    </div>

    <div class="card">
        <h2>إضافة شركة جديدة</h2>
        <div class="form-grid">
            <input type="text" id="n_user" placeholder="اسم المستخدم (User)">
            <input type="text" id="n_pass" placeholder="كلمة المرور (Pass)">
            <input type="text" id="n_name" placeholder="اسم الشركة (Full Name)">
            <input type="number" id="n_fee" placeholder="الرسوم (JOD)">
            <select id="n_days">
                <option value="30">باقة شهرية (30 يوم)</option>
                <option value="90">باقة ربع سنوية (90 يوم)</option>
                <option value="180">باقة نصف سنوية (180 يوم)</option>
                <option value="365">باقة سنوية (365 يوم)</option>
            </select>
        </div>
        <button class="btn-add" onclick="addCompany()">حفظ وتفعيل الشركة</button>
    </div>

    <div class="card">
        <h2>الشركات المسجلة</h2>
        <table>
            <thead>
                <tr>
                    <th>الشركة</th>
                    <th>بيانات الدخول</th>
                    <th>الانتهاء</th>
                    <th>الحالة</th>
                    <th>التحكم</th>
                </tr>
            </thead>
            <tbody id="company-list">
                <tr><td colspan="5">جاري تحميل البيانات...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/qzfkwfzcpbrsm";

        window.onload = function() {
            checkAuth();
            loadData();
        };

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'admin') {
                window.location.href = 'index.html'; 
            }
        }

        async function loadData() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                const tbody = document.getElementById('company-list');
                tbody.innerHTML = '';

                let count = 0;

                data.forEach(item => {
                    if(item.role === 'client') {
                        count++;
                        
                        // Check expiry
                        const expiryDate = new Date(item.expiry);
                        const today = new Date();
                        const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                        
                        let statusHTML = '';
                        if(item.status === 'paused') {
                            statusHTML = '<span class="status-badge paused-badge">موقف مؤقتاً</span>';
                        } else if (daysLeft <= 0) {
                            statusHTML = '<span class="status-badge expired-badge">منتهي</span>';
                        } else {
                            statusHTML = '<span class="status-badge active-badge">نشط (' + daysLeft + ' يوم)</span>';
                        }

                        tbody.innerHTML += `
                        <tr>
                            <td style="font-weight:bold">${item.name}</td>
                            <td style="font-size:12px; color:#555">
                                User: ${item.user}<br>Pass: ${item.pass}
                            </td>
                            <td>${expiryDate.toLocaleDateString('ar-EG')}</td>
                            <td>${statusHTML}</td>
                            <td>
                                <button class="action-btn btn-on" onclick="updateStatus('${item.user}', 'active')" title="تفعيل">✔</button>
                                <button class="action-btn btn-off" onclick="updateStatus('${item.user}', 'paused')" title="إيقاف">⏸</button>
                                <button class="action-btn btn-del" onclick="deleteCompany('${item.user}')" title="حذف">✖</button>
                            </td>
                        </tr>`;
                    }
                });

                if(count === 0) {
                    tbody.innerHTML = '<tr><td colspan="5">لا يوجد شركات مسجلة حالياً</td></tr>';
                }

            } catch (e) {
                alert("حدث خطأ في الاتصال");
            }
        }

        async function addCompany() {
            const u = document.getElementById('n_user').value;
            const p = document.getElementById('n_pass').value;
            const n = document.getElementById('n_name').value;
            const f = document.getElementById('n_fee').value;
            const d = document.getElementById('n_days').value;
            const btn = document.querySelector('.btn-add');

            if(!u || !p || !n) { alert("يرجى تعبئة جميع الحقول"); return; }

            btn.innerText = "جاري الحفظ...";
            btn.disabled = true;

            const expiryDate = new Date();
            expiryDate.setDate(expiryDate.getDate() + parseInt(d));

            const newCompany = {
                id: Date.now(),
                user: u,
                pass: p,
                name: n,
                fee: f,
                expiry: expiryDate.toISOString(),
                status: 'active',
                role: 'client'
            };

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [newCompany] })
            });

            alert("تمت إضافة الشركة بنجاح");
            location.reload();
        }

        async function updateStatus(user, status) {
            if(confirm("هل أنت متأكد من تغيير الحالة؟")) {
                await fetch(`${API}/user/${user}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: { status: status } })
                });
                loadData();
            }
        }

        async function deleteCompany(user) {
            if(confirm("تحذير: سيتم حذف الشركة نهائياً. هل أنت متأكد؟")) {
                await fetch(`${API}/user/${user}`, { method: 'DELETE' });
                loadData();
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
