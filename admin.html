<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | لوحة القيادة</title>
    <style>
        /* الألوان والهوية البصرية */
        :root {
            --primary: #1a237e;    /* كحلي */
            --secondary: #d4af37;  /* ذهبي */
            --bg: #f0f2f5;
            --white: #ffffff;
            --text: #333;
            --danger: #c62828;
            --success: #2e7d32;
            --warning: #ef6c00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
        }

        /* الشريط العلوي */
        .navbar {
            background: var(--white);
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-bottom: 3px solid var(--secondary);
        }

        .brand h1 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        .navy { color: var(--primary); }
        .gold { color: var(--secondary); }

        .btn-logout {
            background-color: var(--danger);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-logout:hover { background-color: #b71c1c; }

        /* الحاوية الرئيسية */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        /* كروت الإحصائيات */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            text-align: center;
            border-top: 4px solid var(--primary);
        }

        .stat-card h3 { margin: 0 0 10px; color: #777; font-size: 14px; font-weight: normal; }
        .stat-card .number { font-size: 32px; font-weight: bold; color: var(--primary); }

        /* التقسيم: إضافة وجدول */
        .content-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }

        /* كرت الإضافة */
        .card {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .card h2 { margin-top: 0; font-size: 18px; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; color: #555; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
        }
        
        input:focus, select:focus { border-color: var(--primary); background: #f9f9ff; }

        .btn-add {
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-add:hover { background: #1b5e20; }

        /* الجدول */
        .table-responsive { overflow-x: auto; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead { background-color: #f8f9fa; border-bottom: 2px solid #eee; }
        th { padding: 15px; text-align: right; color: #555; font-weight: bold; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        .user-info { font-weight: bold; color: var(--primary); }
        .credentials { font-size: 12px; color: #777; background: #eee; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px; }

        /* حالات الاشتراك */
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .badge-active { background: #e8f5e9; color: var(--success); }
        .badge-paused { background: #fff3e0; color: var(--warning); }
        .badge-expired { background: #ffebee; color: var(--danger); }

        /* أزرار الإجراءات */
        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            color: white;
            transition: 0.2s;
        }
        .btn-pause { background: var(--warning); }
        .btn-delete { background: var(--danger); }
        .btn-activate { background: var(--success); }

        /* استجابة للموبايل */
        @media (max-width: 900px) {
            .content-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <h1><span class="navy">N</span> <span class="gold">One</span> Admin</h1>
        </div>
        <button class="btn-logout" onclick="logout()">خروج</button>
    </nav>

    <div class="container">
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي الشركات</h3>
                <div class="number" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>الاشتراكات الفعالة</h3>
                <div class="number" style="color: var(--success);" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <h3>الحسابات الموقوفة</h3>
                <div class="number" style="color: var(--warning);" id="pausedCount">0</div>
            </div>
        </div>

        <div class="content-grid">
            
            <div class="card">
                <h2>إضافة شريك جديد</h2>
                
                <div class="form-group">
                    <label>اسم الشركة (Full Name)</label>
                    <input type="text" id="newName" placeholder="مثال: شركة النور">
                </div>

                <div class="form-group">
                    <label>اسم المستخدم (User ID)</label>
                    <input type="text" id="newUser" placeholder="Username">
                </div>

                <div class="form-group">
                    <label>كلمة المرور (Password)</label>
                    <input type="text" id="newPass" placeholder="Password">
                </div>

                <div class="form-group">
                    <label>مدة الاشتراك</label>
                    <select id="newDuration">
                        <option value="30">شهر واحد (30 يوم)</option>
                        <option value="90">3 شهور (90 يوم)</option>
                        <option value="180">6 شهور (180 يوم)</option>
                        <option value="365">سنة كاملة (365 يوم)</option>
                    </select>
                </div>

                <button class="btn-add" onclick="addClient()">حفظ وتفعيل الحساب</button>
            </div>

            <div class="card">
                <h2>قائمة الشركاء المسجلين</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>الشركة / البيانات</th>
                                <th>الانتهاء</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="clientTable">
                            <tr><td colspan="4" style="text-align:center; padding:20px;">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/zuo2qyjeryhxm";

        // التحقق من الصلاحية عند فتح الصفحة
        window.onload = function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'admin') {
                window.location.href = 'manager.html'; // طرد المتطفلين
            } else {
                fetchData(); // جلب البيانات إذا كان مديراً
            }
        };

        // جلب البيانات من السيرفر
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error(error);
                alert("تعذر الاتصال بقاعدة البيانات");
            }
        }

        // عرض البيانات في الجدول والإحصائيات
        function renderDashboard(data) {
            const table = document.getElementById('clientTable');
            const clients = data.filter(item => item.role === 'client'); // فقط الشركات

            // تحديث الأرقام
            document.getElementById('totalCount').innerText = clients.length;
            document.getElementById('activeCount').innerText = clients.filter(c => c.status === 'active').length;
            document.getElementById('pausedCount').innerText = clients.filter(c => c.status === 'paused').length;

            table.innerHTML = '';

            if (clients.length === 0) {
                table.innerHTML = '<tr><td colspan="4" style="text-align:center;">لا يوجد شركات مسجلة حالياً</td></tr>';
                return;
            }

            clients.forEach(client => {
                // حساب الأيام المتبقية
                const expiryDate = new Date(client.expiry);
                const today = new Date();
                const daysLeft = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
                
                let statusBadge = '';
                let actionBtn = '';

                if (client.status === 'paused') {
                    statusBadge = '<span class="badge badge-paused">موقف مؤقتاً</span>';
                    actionBtn = `<button class="action-btn btn-activate" onclick="toggleStatus('${client.user}', 'active')">تفعيل</button>`;
                } else if (daysLeft <= 0) {
                    statusBadge = '<span class="badge badge-expired">منتهي</span>';
                    actionBtn = `<button class="action-btn btn-delete" onclick="deleteClient('${client.user}')">حذف</button>`;
                } else {
                    statusBadge = `<span class="badge badge-active">نشط (${daysLeft} يوم)</span>`;
                    actionBtn = `<button class="action-btn btn-pause" onclick="toggleStatus('${client.user}', 'paused')">تجميد</button>`;
                }

                const row = `
                    <tr>
                        <td>
                            <div class="user-info">${client.name}</div>
                            <div class="credentials">User: ${client.user} | Pass: ${client.pass}</div>
                        </td>
                        <td>${expiryDate.toLocaleDateString('ar-EG')}</td>
                        <td>${statusBadge}</td>
                        <td>
                            ${actionBtn}
                            <button class="action-btn btn-delete" onclick="deleteClient('${client.user}')">حذف</button>
                        </td>
                    </tr>
                `;
                table.innerHTML += row;
            });
        }

        // إضافة شركة جديدة
        async function addClient() {
            const name = document.getElementById('newName').value;
            const user = document.getElementById('newUser').value;
            const pass = document.getElementById('newPass').value;
            const duration = parseInt(document.getElementById('newDuration').value);
            const btn = document.querySelector('.btn-add');

            if (!name || !user || !pass) {
                alert("يرجى تعبئة جميع الحقول المطلوبة");
                return;
            }

            btn.innerText = "جاري الحفظ...";
            btn.disabled = true;

            // حساب تاريخ الانتهاء
            const expDate = new Date();
            expDate.setDate(expDate.getDate() + duration);

            const newClient = {
                id: Date.now(),
                user: user,
                pass: pass,
                name: name,
                role: "client",
                status: "active",
                expiry: expDate.toISOString()
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [newClient] })
                });
                
                alert("تمت إضافة الشركة بنجاح ✅");
                location.reload(); // تحديث الصفحة
            } catch (error) {
                alert("حدث خطأ أثناء الإضافة");
                btn.innerText = "حفظ وتفعيل الحساب";
                btn.disabled = false;
            }
        }

        // تغيير الحالة (تجميد/تفعيل)
        async function toggleStatus(user, newStatus) {
            if (confirm(newStatus === 'active' ? "هل تريد إعادة تفعيل هذا الحساب؟" : "هل أنت متأكد من تجميد هذا الحساب مؤقتاً؟")) {
                await fetch(`${API_URL}/user/${user}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: { status: newStatus } })
                });
                fetchData(); // تحديث البيانات بدون إعادة تحميل الصفحة
            }
        }

        // حذف شركة
        async function deleteClient(user) {
            if (confirm("تحذير: سيتم حذف هذا الحساب نهائياً ولا يمكن استرجاعه. هل أنت متأكد؟")) {
                await fetch(`${API_URL}/user/${user}`, { method: 'DELETE' });
                fetchData();
            }
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
