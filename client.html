<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | لوحة الشركاء</title>
    <style>
        /* إعدادات الصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الكرت الرئيسي */
        .dashboard-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            border-top: 6px solid #1a237e; /* الخط الكحلي */
            position: relative;
        }

        /* اللوجو */
        .brand { margin-bottom: 30px; }
        .n-char { color: #1a237e; font-size: 48px; font-weight: 800; }
        .one-word { color: #d4af37; font-size: 48px; font-weight: 800; }

        /* نصوص الترحيب */
        h2 { margin: 0; font-size: 16px; color: #777; font-weight: normal; }
        h1 { margin: 10px 0 25px 0; font-size: 26px; color: #333; font-weight: bold; }

        /* مؤشر الحالة الكبير */
        .status-box {
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            background: #f8f9fa;
            border: 1px solid #eee;
            transition: 0.3s;
        }

        .status-icon { font-size: 40px; margin-bottom: 10px; display: block; }
        .status-text { font-size: 20px; font-weight: bold; }
        .status-sub { font-size: 13px; margin-top: 5px; opacity: 0.8; }

        /* ألوان الحالات */
        .active-state { background: #e8f5e9; color: #2e7d32; border-color: #c8e6c9; }
        .paused-state { background: #fff3e0; color: #ef6c00; border-color: #ffe0b2; }
        .expired-state { background: #ffebee; color: #c62828; border-color: #ffcdd2; }

        /* تفاصيل الاشتراك */
        .details-grid {
            display: grid;
            gap: 15px;
            text-align: right;
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .row:last-child { border-bottom: none; padding-bottom: 0; }
        
        .label { color: #666; font-size: 14px; }
        .value { color: #333; font-weight: bold; font-size: 15px; }

        /* زر الخروج */
        button {
            width: 100%;
            padding: 15px;
            background-color: #d32f2f; /* أحمر للخروج */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #b71c1c; }

        /* شاشة التحميل */
        #loader { display: block; color: #666; font-size: 18px; }
        #content { display: none; }

    </style>
</head>
<body>

    <div class="dashboard-card">
        
        <div class="brand">
            <span class="n-char">N</span>
            <span class="one-word">One</span>
        </div>

        <div id="loader">جاري تحميل بيانات الاشتراك...</div>

        <div id="content">
            <h2 id="welcomeMsg">أهلاً بك،</h2>
            <h1 id="companyName">اسم الشركة</h1>

            <div id="statusBox" class="status-box">
                <span class="status-text">...</span>
                <div class="status-sub" id="daysCounter">...</div>
            </div>

            <div class="details-grid">
                <div class="row">
                    <span class="label">تاريخ البدء</span>
                    <span class="value" id="startDate">-</span>
                </div>
                <div class="row">
                    <span class="label">تاريخ الانتهاء</span>
                    <span class="value" id="endDate">-</span>
                </div>
                <div class="row">
                    <span class="label">حالة الحساب</span>
                    <span class="value" id="accountStatus">-</span>
                </div>
            </div>

            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/zuo2qyjeryhxm";

        window.onload = function() {
            loadClientData();
        };

        async function loadClientData() {
            // 1. جلب البيانات المخزنة محلياً
            const localData = JSON.parse(localStorage.getItem('currentUser'));

            if (!localData) {
                window.location.href = 'index.html'; // غير مسجل دخول
                return;
            }

            try {
                // 2. تحديث البيانات من السيرفر (لضمان الدقة)
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // البحث عن المستخدم في قاعدة البيانات
                const freshData = data.find(user => user.user === localData.user);

                if (!freshData) {
                    // إذا تم حذف المستخدم من قبل الإدارة
                    alert("عذراً، لم يعد هذا الحساب موجوداً.");
                    logout();
                    return;
                }

                // تحديث البيانات وعرضها
                renderDashboard(freshData);

            } catch (error) {
                // في حال انقطاع النت، نعرض البيانات المحلية القديمة
                console.log("Offline mode");
                renderDashboard(localData);
            }
        }

        function renderDashboard(user) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('companyName').innerText = user.name;
            document.getElementById('startDate').innerText = new Date(user.id).toLocaleDateString('ar-EG');
            document.getElementById('endDate').innerText = new Date(user.expiry).toLocaleDateString('ar-EG');

            // حساب الأيام المتبقية
            const expiryDate = new Date(user.expiry);
            const today = new Date();
            const diffTime = expiryDate - today;
            const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const statusBox = document.getElementById('statusBox');
            const statusText = document.querySelector('.status-text');
            const daysCounter = document.getElementById('daysCounter');
            const accStatus = document.getElementById('accountStatus');

            // منطق الألوان والحالة
            if (user.status === 'paused') {
                // حالة التجميد
                statusBox.className = 'status-box paused-state';
                statusText.innerText = "الاشتراك موقوف مؤقتاً";
                daysCounter.innerText = "يرجى مراجعة الإدارة";
                accStatus.innerText = "مُعلق";
                accStatus.style.color = "#ef6c00";
            } 
            else if (daysLeft <= 0) {
                // حالة الانتهاء
                statusBox.className = 'status-box expired-state';
                statusText.innerText = "انتهت صلاحية الاشتراك";
                daysCounter.innerText = "0 أيام متبقية";
                accStatus.innerText = "منتهي";
                accStatus.style.color = "#c62828";
            } 
            else {
                // حالة النشاط
                statusBox.className = 'status-box active-state';
                statusText.innerText = "الاشتراك ساري وفعال";
                daysCounter.innerText = `متبقي ${daysLeft} يوم`;
                accStatus.innerText = "نشط";
                accStatus.style.color = "#2e7d32";
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
