<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N One | لوحة الشركاء</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            border-top: 6px solid #1a237e;
        }

        /* --- تصميم اللوجو الفخم --- */
        .brand { margin-bottom: 30px; }
        .n-letter { color: #1a237e; font-size: 50px; font-weight: 800; }
        .one-word { color: #d4af37; font-size: 50px; font-weight: 800; }

        h2 { color: #555; font-size: 20px; margin-top: 0; font-weight: normal; }
        h1 { color: #1a237e; margin: 10px 0 30px 0; font-size: 24px; }

        /* --- صندوق الحالة --- */
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 18px;
        }

        .active { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .paused { background-color: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }
        .expired { background-color: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        /* --- تفاصيل الاشتراك --- */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
            font-size: 15px;
        }

        .label { color: #777; }
        .value { font-weight: bold; color: #333; }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-top: 30px;
            transition: 0.3s;
        }

        button:hover { background-color: #b71c1c; }

        #loading { color: #666; font-size: 16px; }
        #content { display: none; }
    </style>
</head>
<body>

    <div class="dashboard-card">
        
        <div class="brand">
            <span class="n-letter">N</span>
            <span class="one-word">One</span>
        </div>

        <div id="loading">جاري تحميل بيانات الاشتراك...</div>

        <div id="content">
            <h2 id="welcome-text">أهلاً بك</h2>
            <h1 id="comp-name">Company Name</h1>

            <div id="status-indicator" class="status-box">...</div>

            <div class="info-row">
                <span class="label">تاريخ البدء:</span>
                <span class="value" id="start-date">-</span>
            </div>

            <div class="info-row">
                <span class="label">تاريخ الانتهاء:</span>
                <span class="value" id="end-date">-</span>
            </div>

            <div class="info-row">
                <span class="label">الأيام المتبقية:</span>
                <span class="value" id="days-left">-</span>
            </div>

            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/qzfkwfzcpbrsm";

        window.onload = function() {
            checkAccess();
        };

        async function checkAccess() {
            const localUser = JSON.parse(localStorage.getItem('currentUser'));

            if (!localUser) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(API);
                const data = await response.json();
                const serverUser = data.find(u => u.user === localUser.user);

                if (serverUser) {
                    localStorage.setItem('currentUser', JSON.stringify(serverUser));
                    renderDashboard(serverUser);
                } else {
                    alert("عذراً، الحساب غير موجود.");
                    logout();
                }
            } catch (error) {
                // في حال انقطاع النت
                renderDashboard(localUser);
            }
        }

        function renderDashboard(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('comp-name').innerText = user.name;
            
            const expiryDate = new Date(user.expiry);
            const today = new Date();
            const timeDiff = expiryDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            const statusDiv = document.getElementById('status-indicator');
            const daysSpan = document.getElementById('days-left');

            if (user.status === 'paused') {
                statusDiv.className = 'status-box paused';
                statusDiv.innerText = 'الاشتراك موقوف مؤقتاً';
                daysSpan.innerText = 'معلق';
                daysSpan.style.color = '#ef6c00';
            } else if (daysLeft <= 0) {
                statusDiv.className = 'status-box expired';
                statusDiv.innerText = 'انتهت صلاحية الاشتراك';
                daysSpan.innerText = '0 يوم';
                daysSpan.style.color = '#c62828';
            } else {
                statusDiv.className = 'status-box active';
                statusDiv.innerText = 'الاشتراك ساري وفعال';
                daysSpan.innerText = daysLeft + ' يوم';
                daysSpan.style.color = '#2e7d32';
            }

            document.getElementById('end-date').innerText = expiryDate.toLocaleDateString('ar-EG');
            document.getElementById('start-date').innerText = new Date(user.id).toLocaleDateString('ar-EG');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
