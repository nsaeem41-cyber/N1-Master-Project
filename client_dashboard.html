<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1 GLOBAL | Client Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 6px solid #1a237e;
        }

        h1 { color: #1a237e; margin: 0 0 10px 0; }
        h3 { color: #555; font-weight: normal; margin-bottom: 30px; }

        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .active {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .inactive {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .label { color: #888; }
        .value { font-weight: bold; color: #333; }

        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover { background-color: #b71c1c; }

        #loading { display: block; color: #666; }
        #content { display: none; }

    </style>
</head>
<body>

    <div class="dashboard-card">
        <div id="loading">جاري تحميل البيانات...</div>

        <div id="content">
            <h1 id="comp-name">N1 Global</h1>
            <h3>لوحة الشركاء</h3>

            <div id="status-indicator" class="status-box">
                جاري الفحص...
            </div>

            <div class="info-row">
                <span class="label">تاريخ التفعيل:</span>
                <span class="value" id="start-date">-</span>
            </div>

            <div class="info-row">
                <span class="label">تاريخ الانتهاء:</span>
                <span class="value" id="end-date">-</span>
            </div>

            <div class="info-row">
                <span class="label">الأيام المتبقية:</span>
                <span class="value" id="days-left">-</span>
            </div>

            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script>
        const API = "https://sheetdb.io/api/v1/qzfkwfzcpbrsm";

        window.onload = function() {
            checkAccess();
        };

        async function checkAccess() {
            // 1. Check if user is logged in locally
            const localUser = JSON.parse(localStorage.getItem('currentUser'));

            if (!localUser) {
                window.location.href = 'index.html';
                return;
            }

            try {
                // 2. Fetch fresh data from server to verify status
                const response = await fetch(API);
                const data = await response.json();
                
                // Find the specific user
                const serverUser = data.find(u => u.user === localUser.user);

                if (serverUser) {
                    renderDashboard(serverUser);
                } else {
                    alert("خطأ: الحساب غير موجود.");
                    logout();
                }

            } catch (error) {
                alert("تعذر الاتصال بالخادم. يرجى التحقق من الإنترنت.");
            }
        }

        function renderDashboard(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('comp-name').innerText = user.name;
            
            const expiryDate = new Date(user.expiry);
            const today = new Date();
            const timeDiff = expiryDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            const statusDiv = document.getElementById('status-indicator');
            const daysSpan = document.getElementById('days-left');

            // Logic: Check if Paused OR Expired
            if (user.status === 'paused') {
                statusDiv.className = 'status-box inactive';
                statusDiv.innerText = 'الخدمة متوقفة مؤقتاً';
                daysSpan.innerText = 'محجوب';
                daysSpan.style.color = 'red';
            } else if (daysLeft <= 0) {
                statusDiv.className = 'status-box inactive';
                statusDiv.innerText = 'الاشتراك منتهي';
                daysSpan.innerText = '0 يوم';
                daysSpan.style.color = 'red';
            } else {
                statusDiv.className = 'status-box active';
                statusDiv.innerText = 'الاشتراك ساري المفعول';
                daysSpan.innerText = daysLeft + ' يوم';
                daysSpan.style.color = 'green';
            }

            document.getElementById('end-date').innerText = expiryDate.toLocaleDateString('ar-EG');
            document.getElementById('start-date').innerText = new Date(user.id).toLocaleDateString('ar-EG');
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
